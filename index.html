<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h2 class="question">Will you watch movies with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
            <button class="yay-btn" style="
                display: none;
                position: absolute;
                width: 150px;
                height: inherit;
                color: white;
                font-size: 1.2em;
                border-radius: 30px;
                outline: none;
                cursor: pointer;
                box-shadow: 0 2px 4px gray;
                border: 2px solid #e94d58;
                font-size: 1.2em;
                background: #e94d58;">
                YAYYYY!
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
